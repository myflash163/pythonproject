{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="{% static 'js/table.js' %}"></script>
</head>

<body>
    用户列表
    <table>
        <thead>
            <tr>
                <td>用户名</td>
                <td>密码</td>
                <td>firstname</td>
                <td>lastname</td>
            </tr>
        </thead>
        <tbody>
            {% for user in user_list %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

<form action="/hello/">
    <!-- {% csrf_token %} -->
<input type="text">
<input type="submit" value="提交">
</form>

</body>

</html>
